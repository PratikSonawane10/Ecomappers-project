<p class="login-box-msg"><b>Register Your Self</b></p>
				<form id="registrationForm" method="post">
					<div class="form-group has-feedback">
						<input type="text" id="name" class="form-control" placeholder="Name">
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="text" id="city" class="form-control" placeholder="City">
						<span class="glyphicons glyphicons-google-maps form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="number" id="mobileno" class="form-control" placeholder="Mobile No">
						<span class="glyphicons glyphicons-earphone form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="email" id="email" class="form-control" placeholder="Email">
						<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" id="password" class="form-control" placeholder="Password">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" id="confirmpassword" class="form-control" placeholder="Confirm Password">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">						
						<div class="col-xs-4">
							<button type="button" id="registrationSubmit" class="registrationSubmit btn btn-primary btn-block btn-flat">Submit</button>
						</div>
					</div>
				</form>
