<p class="login-box-msg"><b>Enter Your New Password</b></p>
				
<form id="loginForm" method="post">
	<div class="form-group has-feedback">
		<input type="text" id="activationCode" class="form-control" placeholder="Activation Code">
		<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
	</div>
	<div class="form-group has-feedback">
		<input type="password" id="password" class="form-control" placeholder="Enter Your New Password">
		<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
	</div>
					
	<div class="row">						
		<div class="col-xs-4">
			<button type="button" id="newPasswordSubmit" class="btnNewPasswordSubmit btn btn-primary btn-block btn-flat">Submit</button>
		</div>
	</div>
</form>
