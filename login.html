<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
	
	<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
		
		<script src="js/login.js"></script>
		<!--<script src="js/loginwithoutCookie.js"></script>-->
		<script src="js/forgotPassword.js"></script>
	
	<!--<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script> -->
      
    <!--<script src="js/jquery-validation-1.13.1/lib/jquery.js"></script>-->
    
	
	
  </head>
	<body class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
				<b>Eco Mappers</b>
			</div>
			<div class="login-box-body" id="authentication">
				<p class="login-box-msg"><b>Sign in to start your session</b></p>
				
				<form id="loginForm" method="post">
					<div class="email form-group has-feedback">
						<input type="email" id="email" name="email" class="form-control" placeholder="Email">
						<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
						<label class="Error"></label>
					</div>
					<div class="password form-group has-feedback">
						<input type="password" id="password" name="password" class="form-control" placeholder="Password">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						<label class="Error"></label>
					</div>
					<div class="row">
						<div class="col-xs-8">
							<div class="col-xs-8">
							<div class="checkbox icheck">
								<label class="checkbox">
									<input type="checkbox" name="remember" value="remember" id="remember"> Remember Me
								</label>
							</div>
							</div>
						</div>
						<div class="col-xs-4">
							<input type="submit" id="loginSubmit" class="submit btn btn-primary btn-block btn-flat" value="Sign In">
						</div>
					</div>
				</form>
				
				<!--<div class="social-auth-links text-center">
					<p>- OR -</p>
					<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
					<a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
				</div> -->
				<a href="#" id="forgotPassword">I forgot my password</a><br>
				<a href="#" class="text-center"  id="registrationLink">Register Your Self</a>
			</div>
		</div>
		
		
		<!-- Bootstrap 3.3.5 -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<!-- iCheck -->
		<script src="plugins/iCheck/icheck.min.js"></script>
		
	</body>
</html>
